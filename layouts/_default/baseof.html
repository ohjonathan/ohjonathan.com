<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}" data-theme="editorial">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if not .IsHome }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="{{ if eq .Section " posts" }}article{{ else }}website{{ end }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  {{ with .Params.image }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ else }}{{ with .Site.Params.ogimage }}
  <meta property="og:image" content="{{ . | absURL }}" />{{ end }}{{ end }}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
  {{ partial "analytics.html" . }}
</head>

<body>

  <canvas id="matrix-canvas"></canvas>

  <div class="page-wrapper">

    {{ partial "nav.html" . }}

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

  </div><!-- .page-wrapper -->

  <script src="{{ "js/theme.js" | relURL }}"></script>

</body>

</html>
